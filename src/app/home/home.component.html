<h2 class="text-center"> Image Gallery</h2>
<div class="container">
  <div class="row text-center">
    <div class="col col-1" *ngFor="let item of list">
      <img [src]= "item['image']" class="img-thumbnail picture1 mt-1"/>
      <button type="button" class="btn btn-primary btn-sm mt-1" (click)='clickEvent(item["id"])'>
        {{item['isAdded'] ? 'REMOVE' : 'ADD'}}
      </button>
    </div>
    <div class="container">
      <h3>Photo Selected List</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Image Title</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filterList(list)">
          <td scope="row">
            <img [src]= "item['image']" class="img-thumbnail picture1"/>
          </td>
          <td>{{item['title']}}</td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
